
<div class="container">
  <div *ngIf="(settingTime === 1 || settingAlarm === 1)" class="up-arrow" (click)="upArrowClicked()">
    <i class="fas fa-angle-up fa-3x"></i>
  </div>
  <div class="value">
    {{timeValue | formatTimeValue}}
  </div>
  <div *ngIf="(settingTime === 1 || settingAlarm === 1)" class="down-arrow" (click)="downArrowClicked()">
      <i class="fas fa-angle-down fa-3x"></i>
  </div>
</div>
